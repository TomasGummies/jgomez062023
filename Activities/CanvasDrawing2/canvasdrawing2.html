<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing 2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin-top: 50px;
        background: #000;
      }
      h1 {
        text-align: center;
        color: white;
      }
      #canvas {
        margin: auto;
        display: block;
        border: 1px solid silver;
      }
    </style>
  </head>
  <body>
    <h1>Canvas Drawing 2</h1>
    <canvas id="canvas" width="1000px" height="500px"></canvas>

    <script>
      // Create variables
      const canvas = window.document.querySelector('#canvas');
      const ctx = canvas.getContext('2d');

      // Grass
      ctx.fillStyle = "Green"
      ctx.fillRect(0,380, 1000,120);



      //Trunks
    ctx.strokeStyle = "#2b1700"
    ctx.lineWidth = 20;
    ctx.beginPath();
    ctx.moveTo(100,320);
    ctx.lineTo(100,420);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(220,300);
    ctx.lineTo(220,400);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(350,300);
    ctx.lineTo(350,450);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(450,350);
    ctx.lineTo(450,420);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(550,340);
    ctx.lineTo(550,440);
    ctx.stroke();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.moveTo(700,320);
    ctx.lineTo(700,420);
    ctx.stroke();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.moveTo(830,290);
    ctx.lineTo(830,430);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(935,340);
    ctx.lineTo(935,400);
    ctx.stroke();
    ctx.closePath();
      //Leaves
    ctx.fillStyle = "#064C0D"
    ctx.fillRect(49,250,100,100)

    ctx.fillRect(175,260,90,90)
    
    ctx.fillRect(300,230,100,100)

    ctx.fillRect(413,300,70,70);

    ctx.fillRect(500,255,100,100)
    
    ctx.fillRect(650,270,100,100)

    ctx.fillRect(780,200,100,100);

    ctx.fillRect(895,280,80,80);

    //Moon
    ctx.fillStyle = "White"
    ctx.fillRect(440,10,130,130)
    </script>
  </body>
