<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
    <h2>Index, Push, Pop, and shift</h2>
    <h2>ForEach, Console.log</h2>

    <script>
//arrays

//create array variable 
let myList = [];
//addd values to array using an index
myList[0] = "Pizza"
myList[1] = "Apple"
myList[2] = "Burgers"
myList[3] = "Chicken"


// add values to array using the push method
        myList.push("Nuggets");
        myList.push("Spahgetti")
        myList.push("Sloppy Joes")

        //window.document.write(myList);


        //delete last value of an arrau using the pop method
         myList.pop();
         //delete the first value of an array using the shift method
        myList.shift();


        //window.alert(myList);

        console.log( myList);

        //list array length (total values in array)
        console.log(myList.length);

        //cycle through thev array using for each method
        myList.forEach(function(foods, index){
            console.log(index + '' + foods)
        });

        //cycle through array usins forEach methof
        myList.forEach(function(dn, index){
            window.alert(dn + ' is index ' + index)
        });
    </script>
</body>
</html>
