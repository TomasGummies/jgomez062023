<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas2</title>
    <style>
        *, *::before, *::after
        {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        h1
        {
            text-align: center;
            color: black;
            margin-top: 1rem;
        }
        #canvas2
        {
            background-color: silver;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Canvas 2 </h1>
    <canvas id="canvas2"></canvas>
    <script>
//create variable
const canvas = window.document.querySelector('#canvas2');
// alert(canvas)
const ctx = canvas.getContext('2d');

// Resize with javascrpit
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

//Recolor the canvas
canvas.style.backgroundColor = 'white';

//draw
ctx.fillStyle = '#F74B03';
ctx.strokeStyle = '#000';
ctx.lineWidth = 15;
ctx.arc(675, 550, 500, 0, Math.PI * 2);
ctx.fill();
ctx.stroke();

//draw eyes
ctx.fillStyle = "#000";
ctx.fillRect(500, 300, 150, 150);
ctx.fillRect(700, 300, 150, 150);

//Draw nose
ctx.beginPath();
ctx.moveTo(675, 450);//starting point
ctx.lineTo(575, 550);// Pick end point
ctx.lineTo(775, 550);// pick end point 2
ctx.closePath()// closes path
ctx.fill()
ctx.stroke();



//call function
drawFace();


//creatw function
function drawFace()
{
//draw
ctx.fillStyle = '#F74B03';
ctx.strokeStyle = '#000';
ctx.lineWidth = 15;
ctx.arc(675, 550, 500, 0, Math.PI * 2);
ctx.fill();
ctx.stroke();

//draw eyes
ctx.fillStyle = "#000";
ctx.fillRect(500, 300, 150, 150);
ctx.fillRect(700, 300, 150, 150);

//Draw nose
ctx.beginPath();
ctx.moveTo(675, 450);//starting point
ctx.lineTo(575, 550);// Pick end point
ctx.lineTo(775, 550);// pick end point 2
ctx.closePath()// closes path
ctx.fill()
ctx.stroke();

//draw mouth
ctx.strokeStyle = "black"
ctx.lineWidth = 10;
ctx.lineCap = 'round'

ctx.beginPath()
ctx.moveTo(500, 600);
ctx.lineTo(850, 600);
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.arc(675, 600, 175,0, Math.PI * 1);
ctx.fill();
ctx.stroke();
}
window.addEventListener('resize', resetCanvasSize);

function resetCanvasSize()
{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    drawFace();
}


    </script>
</body>
</html>
