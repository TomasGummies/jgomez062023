<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Drawing</title>
    <style>
        *, 
        *::after,
        *::before
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #canvas1
        {
            background-color: silver;
            width: 80%;
            height: 80%;
            position: absolute;
            left: 10%;
            top: 10%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Canvas - Drawing</h1>
    <canvas id="canvas1"></canvas>

    <script>
// Craete a variable
// Add methods for the canvas - context 2d
const canvas = window.document.querySelector('#canvas1');
const ctx = canvas.getContext('2d'); //Able to draw 2d objects


//Make canvas take ip browser window
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;



// Draw Rectangles
ctx.fillStyle = "yellow"
ctx.fillRect(10,10, 100,100); //Four arguments - 2 location and 2 dimensions w/h

ctx.fillStyle = "rgba(0,255,0,.3)";
ctx.fillRect(50,50, 150,150);

//Draw lines
ctx.strokeStyle = "white"
ctx.lineWidth = 10;
ctx.linecap = 'round';

ctx.beginPath(); //Pick up pen
ctx.moveTo(50, 350); //move pen to starting point
ctx.lineTo(500, 350);
ctx.stroke();


//Line 2
ctx.strokeStyle = "Magenta"
ctx.beginPath();
ctx.moveTo(550, 10);
ctx.lineTo(550, 400);
ctx.lineTo(1000, 400);
ctx.closePath(); //Close the path/shape
ctx.stroke()
    </script>
</body>
</html>
